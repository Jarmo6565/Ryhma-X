<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <script type="text/javascript" src="script.js" charset="utf-8"></script>
      <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title>Arvauspeli</title>
  </head>
  <body>
  <div class="center">
    <h1>Arvauspeli</h1>
    <h3>Paina numeroa ja arvaa mitä lukua haetaan!</h3>
    <div class="boxit">
      <div class="box1">
      <button type="button" id="luku2">1</button>
      <button type="button" id="luku2">2</button>
      <button type="button" id="luku2">3</button>
    </div>
    <div class="box2">
      <button type="button" id="luku2">4</button>
      <button type="button" id="luku2">5</button>
      <button type="button" id="luku2">6</button>
    </div>
    <div class="box3">
      <button type="button" id="luku2">7</button>
      <button type="button" id="luku2">8</button>
      <button type="button" id="luku2">9</button>
      <div class="box4">
      <button type="button" id="luku2">10</button>
    </div>
    </div>

      <script language="JavaScript">

      function tarkista3(){

      	var arvaus = 1*document.getElementById("luku2").value;

      	if (arvaus == 6){
      		window.alert("Arvasit oikein!");
      	}else if (arvaus < 6){
      		window.alert("Arvasit liian pienen luvun!");
      	}else if (arvaus > 6){
      		window.alert("Arvasit liian suuren luvun!");
      	}else{
      		window.alert("Yritä edes.");
      	};
      }

      </script>

      <h4>Arvaa luku 1-10</h4>

      <input type="text" id="luku2" value="0" >
      <input type="button" value="Arvaa" onClick="tarkista3();" >






  </div>
  </div>
  </body>
</html>
