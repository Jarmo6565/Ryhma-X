<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>

    <title>Laskin</title>

  <body>
  <div class="laskin">
  <div input type="text" id="ruutu">0</div>
  <div class="ekarivi">
      <button type="button" name="merkit" id="plusMiinus" value=+/- onclick="lisaa(this)">+/-</button>
      <button type="button" name="merkit" id="prosentti" value=% onclick="lisaa(this)">%</button>
      <button type="button" name="merkit" id="backSpace" value=backSpace onclick="lisaa(this)"><<</button>
      <button type="button" name="merkit" id="x" value=x onclick="lisaa(this)">x</button>
  </div>
  <div class="tokarivi">
      <button type="button" name="numerot" id="7" value=7 onclick="lisaa(this)">7</button>
      <button type="button" name="numerot" id="8" value=8 onclick="lisaa(this)">8</button>
      <button type="button" name="numerot" id="9" value=9 onclick="lisaa(this)">9</button>
      <button type="button" name="merkit" id="jako" value=/ onclick="lisaa(this)">/</button>
  </div>
  <div class="kolmasrivi">
      <button type="button" name="numerot" id="4" value=4 onclick="lisaa(this)">4</button>
      <button type="button" name="numerot" id="5" value=5 onclick="lisaa(this)">5</button>
      <button type="button" name="numerot" id="6" value=6 onclick="lisaa(this)">6</button>
      <button type="button" name="merkit" id="-" value=- onclick="lisaa(this)">-</button>
  </div>
  <div class="neljasrivi">
      <button type="button" name="numerot" id="1" value=1 onclick="lisaa(this)">1</button>
      <button type="button" name="numerot" id="2" value=2 onclick="lisaa(this)">2</button>
      <button type="button" name="numerot" id="3" value=3 onclick="lisaa(this)">3</button>
      <button type="button" name="merkit" id="+" value=+ onclick="lisaa(this)">+</button>
  </div>
  <div class="viidesrivi">
        <button type="button" name="merkit" id="clear" value="0" onclick="tyhjenna(this)">C</button>
        <button type="button" name="numerot" id="0" value=0 onclick="lisaa(this)">0</button>
        <button type="button" name="merkit" id="piste" value=. onclick="lisaa(this)">.</button>
        <button type="button" name="merkit" id="tulos" value="=" onclick="tyhjenna()">=</button>
  </div>
</div>

</html>
